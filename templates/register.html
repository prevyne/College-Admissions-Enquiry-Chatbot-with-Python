<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>User Registration</title>
</head>
<body>
    <div class = "container">
    <h1>User Registration</h1>
    <div class="form-group">
    <form action="/register" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br><br>
        <button type="submit" value="Register" id="register" class="btn btn-primary">Submit</button>
        </div>
    </form>
    </div>
    <p id="login">Already have an account? <a href="/login">Login</a></p>
</body>
</html>
