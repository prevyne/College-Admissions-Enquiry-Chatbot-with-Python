<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='conversations.css') }}">
    <title>Escalated queries</title>
    <style>
        .frame-container {
          float: right;
        }
        .table{
            float: left;
        }
      </style>
</head>
<body>
    <div class = "table">
    <h1>Escalated queries</h1>
    <table id="table" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>User Input</th>
                <th>Bot Response</th>
                <th>Timestamp</th>
                <th>username</th>
            </tr>
        </thead>
        <tbody>
            {% for conversation in conversations %}
            <tr>
                <td>{{ conversation[0] }}</td>
                <td>{{ conversation[1] }}</td>
                <td>{{ conversation[2] }}</td>
                <td>{{ conversation[3] }}</td>
                <td>{{ conversation[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
    <div class="frame-container">
        <iframe src="/update" style="height:800px;width:500px;" title="Knowledge base update"></iframe>
    </div>
</body>
</html>
