<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="header2">User Login</h2>
        {% if error %}
        <div class="alert" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form id="loginForm" method="post">
            <div class="form-group">
                <label for="username">Username</label><br>
                <input type="text" class="form-control" id="username" name="username" required><br><br>
            </div>
            <div class="form-group">
                <label for="password">Password</label><br>
                <input type="password" class="form-control" id="password" name="password" required><br>
                Toggle Password visibility<br>
                <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    
    <div>
        <li class="top-nav" id="admin_login"><a href= "/admin_login">Administrator Login</a></li>
    <div>

        <script>
            function togglePasswordVisibility() {
                var passwordField = document.getElementById("password");
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                } else {
                    passwordField.type = "password";
                }
            }
            
            // Validate form on submission
            document.getElementById("registrationForm").addEventListener("submit", function(event) {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
    
                // Validate username
                if (/^\d/.test(username)) {
                    alert("Username cannot start with a number.");
                    event.preventDefault();
                    return;
                }
    
                // Validate password
                if (!/(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+])[A-Za-z\d!@#$%^&*()_+]{6,}/.test(password)) {
                    alert("Password should be at least 6 characters long and contain at least one uppercase letter, one digit, and one symbol.");
                    event.preventDefault();
                    return;
                }
            });
        </script>
</body>
</html>
