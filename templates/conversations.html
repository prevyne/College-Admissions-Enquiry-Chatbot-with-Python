<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='conversations.css') }}">
    <title>Chatbot Conversations</title>
</head>
<body>
    <h1>Chatbot Conversations</h1>
    <table id="table" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>User Input</th>
                <th>Bot Response</th>
                <th>Timestamp</th>
                <th>username</th>
            </tr>
        </thead>
        <tbody>
            {% for conversation in conversations %}
            <tr>
                <td>{{ conversation[0] }}</td>
                <td>{{ conversation[1] }}</td>
                <td>{{ conversation[2] }}</td>
                <td>{{ conversation[3] }}</td>
                <td>{{ conversation[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
