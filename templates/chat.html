<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Kabarak Admissions</title>
</head>
<div class="top-nav" id="logout"><a href="/logout">Logout</a></div>
<body>
    <h1><centre>Kabarak Admissions Chatbot Assistant</centre></h1>
    <div id="kabu_logo">
       <img src="{{ url_for('static', filename='kabu_logo.png') }}">
    </div>
    <div id="chat-container">
        <div id="chat"></div>
        <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var user_input = document.getElementById("user-input").value;
            document.getElementById("chat").innerHTML += "<div>Me: " + user_input + "</div>";
            
            //AJAX request to the Flask app to get the chatbot's response
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/get?msg=" + user_input, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var response = xhr.responseText;
                    document.getElementById("chat").innerHTML += "<div>Admisions: " + response + "</div>";
                }
            };
            xhr.send();
            
            document.getElementById("user-input").value = "";
        }
    </script>
</body>
</html>
