<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">    
    <title>Add Intent</title>
</head>
<body class="update">
    <h1>Update Knowledgebase</h1>
    <form id="intentForm" method="post" action="/save">
        <label for="intent">Intent:</label>
        <input type="text" id="intent" name="intent" required><br><br>
        <label for="patterns">Enquiry (comma-separated):</label>
        <input type="text" id="patterns" name="patterns" required><br><br>
        <label for="responses">Response (comma-separated):</label>
        <input type="text" id="responses" name="responses" required><br><br>
        <button type="submit">Click to Update</button>
    </form>
</body>
</html>
